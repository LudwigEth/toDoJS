<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <div id="wrapper-content" class="wrapper-content">
        <div class="container">
            <div class="container-scroll-h">
                <div class="scroll-item"><button>test Tag</button></div>
                <div class="scroll-item"><button>testTag</button></div>
                <div class="scroll-item"><button>testTag</button></div>
                <div class="scroll-item"><button>testTag</button></div>
                <div class="scroll-item"><button>testTag</button></div>
                <div class="scroll-item"><button>testTag</button></div>
                <div class="scroll-item"><button>testTag</button></div>
                <div class="scroll-item"><button>testTag</button></div>
                <div class="scroll-item"><button>testTag</button></div>
                <div class="scroll-item"><button>testTag</button></div>
                <div class="scroll-item"><button>testTag</button></div>
            </div>
            <div class="container-settings">
                <button id="btn-settings" class="button-settings">
                    <div class="hamburger-menu-dots">
                        <div class="hamburger-dots"></div>
                        <div class="hamburger-dots"></div>
                        <div class="hamburger-dots"></div>
                    </div>
                </button>
                <dialog id="dialog-settings-tasks">
                    <div class="wrapper-dialog">
                        <button class="dialog-btn">Manage Tags</button>
                        <button class="dialog-btn">Search</button>
                        <button class="dialog-btn">Sort by</button>
                    </div>
                </dialog>
            </div>
        </div>






        <!-- main content contains todos -->
        <main class="main wrapper-content">
          <div id="to-do-past" class="to-do-outer-container">
            <button type="button">Last 7 days</button>
            <div class="to-do-inner-container">
                <div class="to-do-card">
                    <button type="button"></button>
                    <div class="to-do-task-container">
                        <p class="to-do-task">Gotta do this and that</p>
                        <div class="to-do-subtask">
                            <ul>
                                <li><button class="subtask-done">and this</button></li>
                                <li><button>and this</button></li>
                            </ul>
                        </div>
                    </div>
                    <button class="to-do-menu">
                        <div class="hamburger-menu-dots">
                            <div class="hamburger-dots"></div>
                            <div class="hamburger-dots"></div>
                            <div class="hamburger-dots"></div>
                        </div>
                    </button>
                </div>
            </div>
          </div>
          <div id="to-do-today" class="to-do-outer-container">
            <button type="button">Today</button>
          </div>
          <div id="to-do-future" class="to-do-outer-container">
            <button type="button">Future</button>
          </div>
        </main>






        <!-- floating add new task button -->
        <button id="addNewTaskButton" class="button-fixed">
            <div class="wrapper-centering">
                <div class="line-h"></div>
                <div class="line-v"></div>
            </div>
        </button>
        <!-- fixed navbar bottom -->
        <nav id="navbar" class="navbar">
            <div class="navbar-item">
                <button class="button-menu">
                    <div class="hamburger-menu-lines">
                        <div class="hamburger-lines"></div>
                        <div class="hamburger-lines"></div>
                        <div class="hamburger-lines"></div>
                    </div>
                </button>
            </div>
            <div class="navbar-item">
                <button id="button-todo" class="button-todo">
                        <div class="wrapper-centering">
                            <svg height="1rem" viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg">
                                <path d="M 8 3 L 20 3 A 4 4 0 0 1 24 7 L 24 19 A 4 4 0 0 1 20 23 L 8 23 A 4 4 0 0 1 4 19 L 4 7 A 4 4 0 0 1 8 3 Z" style="fill:none;stroke:#ffd1dc;stroke-width:1.5;"></path>
                                <path d="M 8 13 L 12 17 L 20 9" style="fill:none;stroke:#ffd1dc;stroke-width:1.5;stroke-linecap:round;"></path>
                            </svg>
                        </div>
                </button>
            </div>
            <div class="navbar-item">
                <button id="button-calendar" class="button-calendar">
                    <div class="wrapper-centering">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1rem" viewBox="0 0 24 24" fill="none">
                            <path d="M10 21H6.2C5.0799 21 4.51984 21 4.09202 20.782C3.71569 20.5903 3.40973 20.2843 3.21799 19.908C3 19.4802 3 18.9201 3 17.8V8.2C3 7.0799 3 6.51984 3.21799 6.09202C3.40973 5.71569 3.71569 5.40973 4.09202 5.21799C4.51984 5 5.0799 5 6.2 5H17.8C18.9201 5 19.4802 5 19.908 5.21799C20.2843 5.40973 20.5903 5.71569 20.782 6.09202C21 6.51984 21 7.0799 21 8.2V10M7 3V5M17 3V5M3 9H21M13.5 13.0001L7 13M10 17.0001L7 17M14 21L16.025 20.595C16.2015 20.5597 16.2898 20.542 16.3721 20.5097C16.4452 20.4811 16.5147 20.4439 16.579 20.399C16.6516 20.3484 16.7152 20.2848 16.8426 20.1574L21 16C21.5523 15.4477 21.5523 14.5523 21 14C20.4477 13.4477 19.5523 13.4477 19 14L14.8426 18.1574C14.7152 18.2848 14.6516 18.3484 14.601 18.421C14.5561 18.4853 14.5189 18.5548 14.4903 18.6279C14.458 18.7102 14.4403 18.7985 14.405 18.975L14 21Z" stroke="#ffd1dc" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </button>
            </div>
        </nav>
    </div>
</body>
</html>
