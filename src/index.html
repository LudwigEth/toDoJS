<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <div id="loadingScreen" style="position: fixed; top: 0; left: 0; z-index: 9999; width: 100%; height: 100%; background-color: #222528; display: flex; justify-content: center; align-items: center; gap: 0.5rem;">
        <p style="color: #fff; font-size: 1.5rem; text-align: center; letter-spacing: -0.03rem;"><span style="color: #b8d8b8;">checked</span> your <span style="color: #b8d8b8">.day</span> yet?</p>
        <div class="checkbox checked" style="height: 1.5rem; width: 1.5rem; border-radius: 0.15rem; margin: 0; transition: 0.5s ease-in-out; border: none;">
            <svg height="1.5rem" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                <path class="checkmark" style="animation: draw 0.8s ease-in-out forwards;" d="M7 28 l12 12 l25 -25" stroke="no-fill" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    <div id="wrapper-content" class="wrapper-content">
        <div id="tag-bar" class="tag-bar-container">
            <div>
                <div id="categoryScrollContainer" class="container-scroll-h">
                    <div id="grower" class="grower"></div>
                    <div class="addNewCategoryContainer hidden">
                        <input id="addNewCategoryInput" class="addNewCategoryInput" type="text" placeholder=" Add new category here" spellcheck="false">
                        <button type="button" id="cancelNewCategoryButton" class="delete-button">
                            <div class="delete-button-l1">
                                <div class="delete-button-l2"></div>
                            </div>
                        </button>
                        <button id="submitNewCategoryButton" type="button">
                            <svg height="1rem" viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg">
                                <path d="M 8 3 L 20 3 A 4 4 0 0 1 24 7 L 24 19 A 4 4 0 0 1 20 23 L 8 23 A 4 4 0 0 1 4 19 L 4 7 A 4 4 0 0 1 8 3 Z" style="fill:none;stroke-width:1.5;"></path>
                                <path d="M 8 13 L 12 17 L 20 9" style="fill:none;stroke-width:1.5;stroke-linecap:round;"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="scrollItemContainer" class="scroll-item-container"></div>
                </div>
                <div class="container-settings">
                    <button id="btn-settings" class="button-settings">
                        <div id="menuDots" class="hamburger-menu-dots">
                            <div class="hamburger-dots"></div>
                            <div class="hamburger-dots"></div>
                            <div class="hamburger-dots"></div>
                        </div>
                    </button>
                    <dialog id="dialog-settings-tasks" class="dialog-fade-in">
                        <div class="wrapper-dialog">
                            <button id="removeCategory" class="dialog-btn" type="button">Remove Category</button>
                            <button id="addCategory" class="dialog-btn" type="button">Add Category</button>
                            <button id="editCategory" class="dialog-btn" type="button">Edit Category</button>
                        </div>
                    </dialog>
                </div>
            </div>
            <div class="due-date-filter" id="due-date-filter">
                <span>
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  height="0.6rem" style="transform: rotate(-180deg);" viewBox="0 0 451.846 451.847" xml:space="preserve"><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><path d="M345.441,248.292L151.154,442.573c-12.359,12.365-32.397,12.365-44.75,0c-12.354-12.354-12.354-32.391,0-44.744 L278.318,225.92L106.409,54.017c-12.354-12.359-12.354-32.394,0-44.748c12.354-12.359,32.391-12.359,44.75,0l194.287,194.284 c6.177,6.18,9.262,14.271,9.262,22.366C354.708,234.018,351.617,242.115,345.441,248.292z"></path></svg>
                </span>
                <div id="dueDateScrollContainer" class="dd-container-scroll-h">
                    <div>All Time</div>
                    <div>Today</div>
                    <div>Tomorrow</div>
                    <div>This Week</div>
                </div>
                <span>
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  height="0.6rem" viewBox="0 0 451.846 451.847" xml:space="preserve"><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><path d="M345.441,248.292L151.154,442.573c-12.359,12.365-32.397,12.365-44.75,0c-12.354-12.354-12.354-32.391,0-44.744 L278.318,225.92L106.409,54.017c-12.354-12.359-12.354-32.394,0-44.748c12.354-12.359,32.391-12.359,44.75,0l194.287,194.284 c6.177,6.18,9.262,14.271,9.262,22.366C354.708,234.018,351.617,242.115,345.441,248.292z"></path></svg>
                </span>
            </div>
        </div>
        <!-- main content contains todos -->
        <main id="main" class="main wrapper-content">
            <div id="calendar" class="calendar">

            </div>
            <div id="toDoContainer" class="to-do-container"></div>
        </main>
        <!-- floating add new task button -->
        <button type="button" id="addNewTaskButton" class="button-fixed">
            <div class="wrapper-centering">
                <div class="line-h"></div>
                <div class="line-v"></div>
            </div>
        </button>
        <dialog id="addNewTaskModal" class="modal dialog-fade-in">
            <form method="dialog" id="newToDoForm" class="newToDoForm">
                <input id="newToDoDescription" class="addNewTaskInput" type="text" placeholder="Add new task here" autocomplete="off" spellcheck="false">
                <div class="newSubtasksWrapper">
                    <div id="newSubtasksContainer" class="newSubtasksContainer"></div>
                    <div class="moreSubtasksButtonContainer hidden">
                        <button id="moreSubtasksButton" class="moreSubtasksButton" type="button">
                            <div>
                                <div><div></div></div>
                            </div>
                            <div>add subtask</div>
                        </button>
                    </div>
                </div>
                <div class="newToDoFormButtonWrapper">
                    <button type="button" id="btn-addCategoryTag">category</button>
                    <button type="button" id="btn-addSubtask">subtask</button>
                    <button type="button" id="btn-addDueDate" class="dueDate btn-small">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1rem" viewBox="0 0 24 24" fill="none">

                    </button>
                    <button id="btn-removeToDo" class="deleteToDo btn-small hidden" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" height="1rem" viewBox="0,0,256,256">
                            <g transform=""><g fill="var(--primary-text-color)" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M10.3125,-0.03125c-1.72266,0 -3.14844,1.34766 -3.3125,3.03125h-5v2h4.96875v0.03125h10.0625v-0.03125h4.96875v-2h-5c-0.15625,-1.68359 -1.51562,-3.03125 -3.1875,-3.03125zM10.3125,2.03125h3.5c0.50781,0 0.88281,0.39844 1.03125,0.9375h-5.6875c0.14063,-0.53906 0.53125,-0.9375 1.15625,-0.9375zM4,6v16.5c0,0.80078 0.69922,1.5 1.5,1.5h13.09375c0.80078,0 1.5,-0.69922 1.5,-1.5v-16.5zM7,9h1v13h-1zM10,9h1v13h-1zM13,9h1v13h-1zM16,9h1v13h-1z"></path></g></g></g>
                            </svg>
                    </button>
                    <button type="button" id="btn-submitToDo" class="btn-small">
                        <svg height="1rem" viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg">
                            <path d="M 8 3 L 20 3 A 4 4 0 0 1 24 7 L 24 19 A 4 4 0 0 1 20 23 L 8 23 A 4 4 0 0 1 4 19 L 4 7 A 4 4 0 0 1 8 3 Z" style="fill:none;stroke-width:1.5;"></path>
                            <path d="M 8 13 L 12 17 L 20 9" style="fill:none;stroke-width:1.5;stroke-linecap:round;"></path>
                        </svg>
                    </button>
                </div>
            </form>
            <dialog id="dialog-remove-todo" class="modal fade-in">
                <div class="dialog-wrapper">
                    <p>Do You Want To Delete:</p>
                    <span id="taskToDelete"></span>
                    <p>?</p>
                    <div>
                        <button id="btn-confirm-removal" class="btn" type="button">Delete</button>
                        <button id="btn-decline-removal" class="btn" type="button">Go Back</button>
                    </div>
                </div>
            </dialog>
            <dialog id="dialog-categories">
                <div id="categoriesModal" class="wrapper-modal-categories"></div>
            </dialog>
        </dialog>
        <!-- fixed navbar bottom -->
        <nav id="navbar" class="navbar">
            <div class="navbar-item">
                <button id="button-menu" class="button-menu">
                    <div class="hamburger-menu-lines">
                        <div class="hamburger-lines"></div>
                        <div class="hamburger-lines"></div>
                        <div class="hamburger-lines"></div>
                    </div>
                </button>
            </div>
            <div class="navbar-item">
                <button id="button-todo" class="button-todo">
                        <div class="wrapper-centering">
                            <svg height="1rem" viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg">
                                <path d="M 8 3 L 20 3 A 4 4 0 0 1 24 7 L 24 19 A 4 4 0 0 1 20 23 L 8 23 A 4 4 0 0 1 4 19 L 4 7 A 4 4 0 0 1 8 3 Z" style="fill:none;stroke-width:1.5;stroke:var(--primary-color);"></path>

                            </svg>
                        </div>
                </button>
            </div>

                <button id="button-calendar" class="button-calendar">
                    <div class="wrapper-centering">

                    </div>
                </button>
            </div>

                <h2>Checked<span>.</span>day</h2>

                </div>
            </div>
